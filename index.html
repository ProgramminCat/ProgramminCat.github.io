<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProgramminCat</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Courier New', Courier, monospace;
        }

        body {
            background-color: #282c34;
            color: #61dafb;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            text-align: center;
            max-width: 800px;
            padding: 20px;
            border-radius: 10px;
            background: rgba(0, 0, 0, 0.7);
            overflow: hidden;
        }

        .typing {
            font-size: 2.5em;
            border-right: 4px solid #61dafb;
            white-space: nowrap;
            overflow: hidden;
            animation: typing 2s steps(15) forwards, stop-caret 0s forwards 2s;
        }

        @keyframes typing {
            from { width: 0; }
            to { width: 15ch; } /* Length of the username */
        }

        @keyframes stop-caret {
            from { border-color: #61dafb; }
            to { border-color: transparent; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="typing">ProgramminCat</div>
    </div>
</body>
</html>
